<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color:#00BFFF;">
        <form class="form">
            <div class="form-group">
                <p>
                    <strong>Pencarian data pasien</strong>

                    <br/>
                </p>

                <div class="contact-form">
                    <table>
                        <tr><td>No Rekam Medis</td> <td>:</td> <td><input type="text" id="nrm"/> <button type="button" onclick="loadDoc()" id="btn">Cari</button></td></tr>
                    </table>

                    <br/><br/><br/><h2><strong>Hasil Pencarian</strong></h2><br/>
                    <table>
                        <tr><td>Nama</td> <td>:</td> <td><input type="text" id="nama" value=""/></td>
                        <tr><td>NIK</td> <td>:</td> <td><input type="text" id="nik" value=""/></td></tr>
                        <tr><td>Alamat</td> <td>:</td> <td><input type="text" id="alamat" value=""/></td></tr>
                        <tr><td>Tanggal Lahir</td> <td>:</td> <td><input type="text" id="tanggalLahir" value=""/></td></tr>
                        <tr><td>Kelamin</td> <td>:</td><td><input type="text" id="kelamin" value=""/></td><tr>

                    </table>
                    <script>
                        function loadDoc() {

                            var url = "http://202.94.83.190:8080/rsku/webresources/pasien/cariPasien?nik=" + nrm.value;
                            var xhttp = new XMLHttpRequest();
                            xhttp.open("GET", url, true);
                            xhttp.send();
                            xhttp.onreadystatechange = function () {
                                if (this.readyState == 4 && this.status == 200) {
                                    var objj = JSON.parse(this.responseText);
                                    document.getElementById("nama").value = objj.nama;
                                    document.getElementById("nik").value = objj.nik;
                                    document.getElementById("alamat").value = objj.alamat;
                                    document.getElementById("tanggalLahir").value = objj.tanggalLahir;
                                    document.getElementById("kelamin").value = objj.kelamin;
                                }
                            };
                        }
                    </script>
                </div>
            </div>
    </body>
</html>
