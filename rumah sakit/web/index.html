<!DOCTYPE html>
<html>
    <body>
        <div >
            <h2>Login</h2>
            <input id="b" name = "b" placeholder="Username">
            <input id="a" name="a" placeholder="Password">
            <button type="button" onclick="loadDoc()">login</button>
        </div>

        <script>
            function loadDoc() {
                var email = b.value;
                var pw = a.value;
                var url = 'http://202.94.83.190:8080/165314016_maps/webresources/User/login1?email=' + email + '&password=' + pw;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var user = JSON.parse(this.responseText);
                        if(user !== null){
                            window.open("home.html", "_self");
                        }else{
                            alert("Login Gagal");
                        }
                      
                        document.getElementById("demo").innerHTML =
                                this.responseText;
                    }
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            }
            
        </script>

    </body>
</html>
